<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rejestracja</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<h1 class="mb-4">Rejestracja</h1>
			<form th:action="@{/register}" th:object="${rejestracja}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<div class="mb-3">
					<label for="nazwaUzytkownika" class="form-label">Nazwa uzytkownika</label>
					<input id="nazwaUzytkownika" class="form-control" type="text" th:field="*{nazwaUzytkownika}" required>
					<div class="text-danger" th:errors="*{nazwaUzytkownika}"></div>
				</div>
				<div class="mb-3">
					<label for="adresEmail" class="form-label">Adres email</label>
					<input id="adresEmail" class="form-control" type="email" th:field="*{adresEmail}" required>
					<div class="text-danger" th:errors="*{adresEmail}"></div>
				</div>
				<div class="mb-3">
					<label for="haslo" class="form-label">Haslo</label>
					<input id="haslo" class="form-control" type="password" th:field="*{haslo}" required>
					<div class="text-danger" th:errors="*{haslo}"></div>
				</div>
				<button type="submit" class="btn btn-primary w-100">Utworz konto</button>
			</form>
			<div class="text-center mt-3">
				<a th:href="@{/login}">Masz konto? Zaloguj sie</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
