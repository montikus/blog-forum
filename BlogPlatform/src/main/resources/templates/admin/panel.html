<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
	  th:replace="fragments/layout :: uklad(~{::title}, ~{::section})">
<head>
	<title>Panel admina</title>
</head>
<section>
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h1 class="mb-0">Panel admina</h1>
		<div class="btn-group">
			<a class="btn btn-outline-primary" th:href="@{/admin/users}">Uzytkownicy</a>
			<a class="btn btn-outline-primary" th:href="@{/admin/posts}">Posty</a>
			<a class="btn btn-outline-primary" th:href="@{/admin/import_export}">Import/Eksport</a>
		</div>
	</div>

	<h3>Top posty</h3>
	<table class="table table-striped bg-white shadow-sm">
		<thead>
		<tr>
			<th>Tytul</th>
			<th>Srednia ocen</th>
			<th>Komentarze</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="wiersz : ${topPosty}">
			<td th:text="${wiersz['tytul']}">Tytul</td>
			<td th:text="${wiersz['srednia_ocena']}">0</td>
			<td th:text="${wiersz['liczba_komentarzy']}">0</td>
		</tr>
		<tr th:if="${#lists.isEmpty(topPosty)}">
			<td colspan="3" class="text-muted">Brak danych.</td>
		</tr>
		</tbody>
	</table>

	<h3>Statystyki uzytkownikow</h3>
	<table class="table table-striped bg-white shadow-sm">
		<thead>
		<tr>
			<th>Uzytkownik</th>
			<th>Liczba postow</th>
			<th>Liczba komentarzy</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="wiersz : ${statystykiUzytkownikow}">
			<td th:text="${wiersz['nazwa_uzytkownika']}">Uzytkownik</td>
			<td th:text="${wiersz['liczba_postow']}">0</td>
			<td th:text="${wiersz['liczba_komentarzy']}">0</td>
		</tr>
		<tr th:if="${#lists.isEmpty(statystykiUzytkownikow)}">
			<td colspan="3" class="text-muted">Brak danych.</td>
		</tr>
		</tbody>
	</table>
</section>
</html>
