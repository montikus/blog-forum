<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{fragments/layout :: uklad(~{::title}, ~{::section})}">
<head>
	<title>Posty</title>
</head>
<section>
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h1 class="mb-0">Publiczna tablica</h1>
		<a class="btn btn-primary" th:href="@{/posts/new}">Nowy post</a>
	</div>
	<div class="row g-3">
		<div class="col-md-6" th:each="post : ${stronaPostow.content}">
			<div class="card h-100 shadow-sm">
				<div class="card-body">
					<h5 class="card-title" th:text="${post.tytul}">Tytul</h5>
					<p class="card-text text-muted small">
						<span th:text="'Srednia: ' + ${#numbers.formatDecimal(post.sredniaOcena, 1, 2)}">Srednia</span>
						<span class="mx-2">â€¢</span>
						<span th:text="'Komentarze: ' + ${post.liczbaKomentarzy}">Komentarze</span>
					</p>
					<p class="card-text" th:text="${#strings.abbreviate(post.tresc, 200)}"></p>
					<a class="btn btn-outline-primary btn-sm" th:href="@{/posts/{idPosta}(idPosta=${post.id})}">
						Czytaj dalej
					</a>
				</div>
			</div>
		</div>
	</div>

	<nav class="mt-4" th:if="${stronaPostow.totalPages > 1}">
		<ul class="pagination">
			<li class="page-item" th:classappend="${stronaPostow.first} ? 'disabled'">
				<a class="page-link" th:href="@{/(page=${stronaPostow.number - 1})}">Poprzednia</a>
			</li>
			<li class="page-item"
				th:each="nr : ${#numbers.sequence(0, stronaPostow.totalPages - 1)}"
				th:classappend="${nr == stronaPostow.number} ? 'active'">
				<a class="page-link" th:href="@{/(page=${nr})}" th:text="${nr + 1}">1</a>
			</li>
			<li class="page-item" th:classappend="${stronaPostow.last} ? 'disabled'">
				<a class="page-link" th:href="@{/(page=${stronaPostow.number + 1})}">Nastepna</a>
			</li>
		</ul>
	</nav>
</section>
</html>
