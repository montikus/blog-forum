<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Logowanie</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-5">
			<h1 class="mb-4">Logowanie</h1>
			<div class="alert alert-danger" th:if="${param.error}">Niepoprawne dane logowania.</div>
			<div class="alert alert-success" th:if="${param.logout}">Wylogowano poprawnie.</div>
			<div class="alert alert-success" th:if="${param.registered}">Konto utworzone, zaloguj sie.</div>
			<form th:action="@{/login}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<div class="mb-3">
					<label for="username" class="form-label">Nazwa uzytkownika</label>
					<input id="username" name="username" class="form-control" type="text" required autofocus>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Haslo</label>
					<input id="password" name="password" class="form-control" type="password" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Zaloguj</button>
			</form>
			<div class="text-center mt-3">
				<a th:href="@{/register}">Nie masz konta? Zarejestruj sie</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
