spring:
  application:
    name: blog-platform
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/blog}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:blog}
    password: ${SPRING_DATASOURCE_PASSWORD:blog}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
  thymeleaf:
    cache: false

springdoc:
  packages-to-scan: com.example.blog.controller.api
  paths-to-match: /api/**
